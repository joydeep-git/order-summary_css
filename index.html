<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Joydeep Das | Order summary card</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  <main class="card">

    <!-- card top part -->

    <div class="card_top-part">

      <img src="/images/illustration-hero.svg" alt="Main image">

      <h1 class="card_tag">
        Order Summary
      </h1>

      <p class="card_details">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
      </p>

    </div>

    <!-- card top part ends -->

    <!-- card plan package part -->

    <div class="card_middle-part">

      <img class="card_icon-holder" src="/images/icon-music.svg" alt="">

      <div class="card_plan-price">
        <h2
        class="card_plan-tag">Annual Plan</h2>

      <p class="card_price-tag">$59.99/year</p>
    </div>

      <a href="#" class="card_price-change">
        Change
      </a>

    </div>

    <!-- card plan package part ends -->

    <!-- card payment part -->

    <div class="card_bottom-part">
      <button class="card_payment-tag">
        Proceed to Payment
      </button>
      <button class="card_payment-cancel">Cancel Order</button>
        
      </a>
    </div>

    <!-- card payment part ends -->

  </main>

</body>
</html>
